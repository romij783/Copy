<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JARVIS X | MASTER CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --warn: #ff004c; --bg: #020406; --glass: rgba(10, 12, 16, 0.9); }
        body { font-family: 'JetBrains Mono', monospace; background: var(--bg); color: #e2e8f0; overflow: auto; min-height: 100vh; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .neon-glow { border: 1px solid var(--neon); box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        
        /* Animations */
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .scanner { position: absolute; width: 100%; height: 2px; background: var(--neon); animation: scan 3s linear infinite; opacity: 0.5; }
        
        .speaking-active { animation: pulse 0.5s infinite alternate; }
        @keyframes pulse { from { transform: scale(1); box-shadow: 0 0 10px var(--neon); } to { transform: scale(1.1); box-shadow: 0 0 30px var(--neon); } }

        .tool-tab { display: none; }
        .tool-tab.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Typing indicator */
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--neon);
            animation: typing-bounce 1.2s infinite ease-in-out;
            margin: 0 1px;
        }
        .typing-indicator span:nth-child(2) { animation-delay: -1.0s; }
        .typing-indicator span:nth-child(3) { animation-delay: -0.8s; }
        @keyframes typing-bounce {
            0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); }
        }

        /* For code blocks */
        pre { position: relative; }
        .copy-btn { position: absolute; top: 0.5rem; right: 0.5rem; background: #2d3748; border: 1px solid #4a5568; color: white; padding: 2px 6px; font-size: 10px; border-radius: 4px; cursor: pointer; opacity: 0.5; transition: opacity 0.2s; }
        pre:hover .copy-btn { opacity: 1; }

        /* Copy button for regular messages */
        .chat-msg { position: relative; }
        .msg-copy-btn { position: absolute; top: 0.5rem; right: 0.5rem; background: #2d3748; border: 1px solid #4a5568; color: #9ab; padding: 4px; border-radius: 4px; cursor: pointer; opacity: 0; transition: opacity 0.2s; }
        .chat-item:hover .msg-copy-btn { opacity: 0.6; }
        .msg-copy-btn:hover { opacity: 1; color: white; }

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #374151; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--neon); }
        input:checked + .slider:before { transform: translateX(14px); }
        #webcam { transform: scaleX(-1); }
    </style>
</head>
<body class="flex flex-col">

    <header class="h-14 glass border-b border-white/5 flex items-center justify-between px-4 z-50">
        <div class="flex items-center gap-3">
            <div class="w-7 h-7 bg-cyan-600 flex items-center justify-center rounded">
                <i data-lucide="shield-check" class="w-4 h-4 text-black"></i>
            </div>
            <h1 class="text-sm font-bold orbitron text-cyan-400 tracking-widest">JARVIS X</h1>
        </div>
        <div class="flex items-center gap-4 text-[10px] orbitron text-cyan-500">
            <span id="sys-load">CPU: 12% RAM: 45%</span>
            <span id="pwr-stat">PWR: 100%</span>
        </div>
    </header>

    <main class="flex-1 flex flex-col md:flex-row overflow-hidden relative">
        
        <video id="webcam" class="absolute inset-0 w-full h-full object-cover opacity-20 pointer-events-none" autoplay playsinline></video>
        <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-transparent to-black/80 pointer-events-none"></div>

        <aside class="w-full md:w-80 glass border-r border-white/5 p-4 flex flex-col z-40">
            <div class="flex gap-2 mb-4 overflow-x-auto pb-2">
                <button onclick="showTab('automation')" class="px-3 py-1 text-[10px] orbitron border border-cyan-500/30 rounded hover:bg-cyan-500/10">AUTOMATION</button>
                <button onclick="showTab('system')" class="px-3 py-1 text-[10px] orbitron border border-cyan-500/30 rounded hover:bg-cyan-500/10">SYSTEM</button>
                <button onclick="showTab('tools')" class="px-3 py-1 text-[10px] orbitron border border-cyan-500/30 rounded hover:bg-cyan-500/10">TOOLS</button>
                <button onclick="showTab('settings')" class="px-3 py-1 text-[10px] orbitron border border-cyan-500/30 rounded hover:bg-cyan-500/10">SETTINGS</button>
            </div>

            <div id="automation" class="tool-tab active space-y-3">
                <div class="p-3 bg-white/5 rounded-lg border border-white/10">
                    <p class="text-[10px] text-cyan-500 orbitron mb-2">WhatsApp Control</p>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="waAction('msg')" class="bg-cyan-900/40 p-2 rounded text-[10px] flex items-center gap-2"><i data-lucide="message-square" class="w-3 h-3"></i> MSG</button>
                        <button onclick="waAction('call')" class="bg-cyan-900/40 p-2 rounded text-[10px] flex items-center gap-2"><i data-lucide="phone" class="w-3 h-3"></i> CALL</button>
                    </div>
                </div>
            </div>

            <div id="system" class="tool-tab space-y-3">
                <div class="p-3 bg-white/5 rounded-lg border border-white/10 text-[10px]">
                    <p class="text-cyan-500 orbitron mb-2">Device Info</p>
                    <p>Core Status: Online</p>
                    <p>OS: Android/Vivo Virtualized</p>
                </div>
            </div>

            <div id="tools" class="tool-tab space-y-3">
                <div class="p-3 bg-white/5 rounded-lg border border-white/10 text-[10px]">
                    <label class="block w-full bg-cyan-500 text-black font-bold py-2 text-center rounded cursor-pointer mb-2">
                        SCAN IMAGE (OCR)
                        <input type="file" id="ocr-upload" class="hidden" accept="image/*" onchange="performOCR(this)">
                    </label>
                    <button onclick="generatePDF()" class="w-full bg-white/10 py-2 rounded">DOWNLOAD PDF</button>
                    <button onclick="clearChat()" class="w-full bg-red-900/40 text-red-400 py-2 rounded mt-2">CLEAR HISTORY</button>
                </div>
            </div>

            <div id="settings" class="tool-tab space-y-3">
                <div class="p-3 bg-white/5 rounded-lg border border-white/10 text-[10px]">
                    <p class="text-cyan-500 orbitron mb-2">Display Settings</p>
                    <div class="flex items-center justify-between">
                        <label for="toggle-video">Background Video</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-video" onchange="toggleBackgroundVideo(this.checked)">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="p-3 bg-white/5 rounded-lg border border-white/10 text-[10px]">
                    <p class="text-cyan-500 orbitron mb-2">AI Settings</p>
                    <div class="flex items-center justify-between">
                        <label for="model-selector">AI Model</label>
                        <select id="model-selector" onchange="changeModel(this.value)" class="bg-black/50 border border-white/10 rounded px-2 py-1 text-xs outline-none focus:border-cyan-500 text-cyan-400 w-40 text-right">
                            <option value="google/gemini-pro-1.5">Gemini 1.5 Pro</option>
                            <option value="openai/gpt-4o">GPT-4o</option>
                            <option value="anthropic/claude-3-opus">Claude 3 Opus</option>
                            <option value="mistralai/mistral-large">Mistral Large</option>
                            <option value="meta-llama/llama-3-70b-instruct">Llama 3 70B</option>
                        </select>
                    </div>
                </div>
                <div class="p-3 bg-white/5 rounded-lg border border-white/10 text-[10px]">
                    <p class="text-cyan-500 orbitron mb-2">Audio & Voice</p>
                    <div class="flex items-center justify-between">
                        <label for="toggle-voice">Voice Response</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle-voice" onchange="toggleVoiceResponse(this.checked)">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

        </aside>

        <section class="flex-1 flex flex-col relative">
            <div id="chat-flow" class="flex-1 overflow-y-auto p-4 md:p-10 space-y-6 pb-40">
                <div class="flex gap-4 max-w-2xl">
                    <div class="w-10 h-10 rounded-xl bg-cyan-900/20 border border-cyan-500/20 flex items-center justify-center shrink-0">
                        <i data-lucide="bot" class="w-6 h-6 text-cyan-400"></i>
                    </div>
                    <div class="glass p-4 rounded-2xl rounded-tl-none text-sm border-white/5">
                        System encrypted. Waiting for Security Key to initialize neural link, sir.
                    </div>
                </div>
            </div>

            <div class="absolute bottom-0 w-full p-4 md:p-8 glass border-t border-white/5">
                <div id="auth-box" class="max-w-4xl mx-auto flex gap-2 mb-2">
                    <input type="password" id="api-key" placeholder="Paste OpenRouter or Gemini Key..." class="flex-1 bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-xs outline-none focus:border-cyan-500 text-cyan-400">
                    <button onclick="initializeJarvis()" class="px-6 py-3 bg-cyan-600 text-black font-bold text-xs orbitron rounded-xl">CHECK-IN</button>
                </div>
                
                <div id="input-box" class="max-w-4xl mx-auto hidden relative">
                    <div class="flex items-center gap-3 glass p-2 rounded-2xl border-white/10 neon-glow">
                        <button onclick="toggleVision()" class="p-3 text-gray-400 hover:text-cyan-400">
                            <i data-lucide="eye" class="w-6 h-6"></i>
                        </button>
                        <textarea id="user-input" rows="1" placeholder="Enter command..." class="flex-1 bg-transparent border-none outline-none text-sm py-3 text-white resize-none"></textarea>
                        <button onclick="startVoice()" class="p-3 text-gray-400 hover:text-cyan-400"><i data-lucide="mic" class="w-6 h-6"></i></button>
                        <button onclick="handleAction()" class="p-3 bg-cyan-500 text-black rounded-xl"><i data-lucide="send" class="w-6 h-6"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="vision-hud" class="fixed inset-0 z-[100] bg-black hidden flex flex-col items-center justify-center">
        <div class="absolute top-10 flex flex-col items-center">
            <h2 class="orbitron text-cyan-400 text-2xl tracking-[1em]">VISION ACTIVE</h2>
            <div class="scanner mt-4"></div>
        </div>
        <div class="relative w-64 h-64 border-4 border-cyan-500/20 rounded-full flex items-center justify-center">
            <div id="arc-reactor" class="w-24 h-24 bg-cyan-500 rounded-full shadow-[0_0_60px_rgba(0,242,255,1)]"></div>
        </div>
        <button onclick="toggleVision()" class="mt-20 border border-red-500 text-red-500 px-10 py-2 orbitron text-xs rounded-full">TERMINATE VISION</button>
    </div>

    <script>
        lucide.createIcons();
        const chatFlow = document.getElementById('chat-flow');
        const userInput = document.getElementById('user-input');
        const apiKeyInput = document.getElementById('api-key');
        const webcam = document.getElementById('webcam');
        const arcReactor = document.getElementById('arc-reactor');

        let synth = window.speechSynthesis;
        let voices = [];
        let recognition;
        let commandContext = null; // To hold the current context, e.g., 'youtube'

        // --- Voice Logic ---
        const speak = (text) => {
            if (!document.getElementById('toggle-voice').checked) return;
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            // Use pre-loaded voices
            // Try to find a good English or Bengali voice
            utterance.voice = voices.find(v => v.lang.includes('bn-IN')) || voices.find(v => v.lang.includes('en-IN')) || voices[0];
            utterance.rate = 1.1;
            utterance.onstart = () => arcReactor.classList.add('speaking-active');
            utterance.onend = () => arcReactor.classList.remove('speaking-active');
            synth.speak(utterance);
        }

        const loadVoices = () => {
            voices = synth.getVoices();
        };
        // Voices load asynchronously
        synth.onvoiceschanged = loadVoices;

        // --- OCR & PDF ---
        async function performOCR(input) {
            if(!input.files[0]) return;
            const ocrButtonLabel = input.previousElementSibling;
            ocrButtonLabel.innerText = 'SCANNING...';
            speak("Scanning document, please wait.");
            const { data: { text } } = await Tesseract.recognize(input.files[0], 'eng+ben');
            
            userInput.value = text;
            userInput.dispatchEvent(new Event('input', { bubbles: true })); // Trigger auto-resize
            userInput.focus();
            ocrButtonLabel.innerText = 'SCAN IMAGE (OCR)';
            speak("Scanning complete. Text is ready in the input field.");
        }

        function generatePDF() {
            const doc = new jspdf.jsPDF();
            doc.text("JARVIS X SESSION LOG", 10, 10);
            let y = 20;
            document.querySelectorAll('.chat-msg').forEach(m => {
                doc.text(m.innerText.substring(0, 50), 10, y);
                y += 10;
            });
            doc.save('session.pdf');
            speak("PDF compiled and saved.");
        }

        // --- Custom Command Handler ---
        function handleLocalCommand(prompt) {
            const command = prompt.toLowerCase();

            // --- Context-Specific Commands ---
            if (commandContext === 'youtube') {
                if (command.startsWith('play') || command.startsWith('search for') || command.includes('gaan') || command.includes('song')) {
                    let searchQuery = '';
                    if (command.startsWith('play ')) {
                        searchQuery = command.substring(5); // "play a good song" -> "a good song"
                    } else if (command.startsWith('search for ')) {
                        searchQuery = command.substring(11);
                    } else if (command.includes('gaan') || command.includes('song')) {
                        searchQuery = 'latest hit songs'; // A good default for "play a song"
                    } else if (command.includes('video')) {
                        searchQuery = 'trending videos'; // A good default for "play a video"
                    }

                    if (searchQuery) {
                        speak(`Of course, sir. Searching for ${searchQuery} on YouTube.`);
                        window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(searchQuery)}`, '_blank');
                        return true; // Command handled
                    }
                }
            }

            // --- General Commands / Context Setters ---

            // Example: "Open Google", "Open YouTube"
            if (command.startsWith('open ')) {
                const site = command.substring(5).replace(/\s/g, ''); // remove spaces
                if (site === 'youtube') {
                    commandContext = 'youtube';
                    speak("Right away, sir. Opening YouTube. What would you like me to play?");
                } else {
                    commandContext = null; // Reset context for other sites
                    speak(`Opening ${site}`);
                }
                window.open(`https://www.${site}.com`, '_blank');
                return true; // Command was handled
            }

            // Example: "Search for cute cats"
            if (command.startsWith('search for ')) {
                commandContext = null; // This is a general google search, so reset context
                const query = command.substring(11);
                speak(`Searching for ${query}`);
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                return true;
            }

            // Example: "What is the time?"
            if (command.includes("what is the time") || command.includes("time please")) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                const response = `Sir, the time is ${timeString}`;
                addLog('JARVIS', response, false);
                speak(response);
                return true;
            }

            // --- UI & Feature Control Commands ---

            // Tab Switching: "show settings", "go to tools"
            if (command.startsWith('show ') || command.startsWith('go to ')) {
                const tabName = command.split(' ').pop();
                if (['automation', 'system', 'tools', 'settings'].includes(tabName)) {
                    showTab(tabName);
                    speak(`Of course. Opening the ${tabName} tab.`);
                    return true;
                }
            }

            // Tools: "download pdf", "clear history"
            if (command.includes('download pdf') || command.includes('download session')) {
                generatePDF();
                return true;
            }
            if (command.includes('clear history') || command.includes('clear chat')) {
                clearChat();
                return true;
            }

            // Settings: "turn on/off video", "mute/unmute", "change model to..."
            if (command.includes('background video')) {
                const toggle = document.getElementById('toggle-video');
                const action = command.includes('on') || command.includes('enable');
                if (toggle.checked !== action) {
                    toggle.click();
                }
                speak(`Background video ${action ? 'enabled' : 'disabled'}.`);
                return true;
            }
            if (command.includes('voice response') || command.includes('mute') || command.includes('unmute')) {
                const toggle = document.getElementById('toggle-voice');
                const action = command.includes('on') || command.includes('unmute') || command.includes('enable');
                if (toggle.checked !== action) {
                    toggle.click();
                }
                // We don't use speak() here as it might be disabled
                if (action) speak("Voice responses are now enabled.");
                return true;
            }
            if (command.startsWith('change model to') || command.startsWith('switch model to')) {
                const modelName = command.split(' to ')[1].toLowerCase();
                const selector = document.getElementById('model-selector');
                const option = Array.from(selector.options).find(opt => opt.text.toLowerCase().includes(modelName));
                if (option) {
                    selector.value = option.value;
                    changeModel(option.value);
                } else {
                    speak(`Sorry sir, I could not find the model ${modelName}.`);
                }
                return true;
            }

            // Vision HUD: "activate vision"
            if (command.includes('activate vision') || command.includes('terminate vision')) {
                toggleVision();
                speak(document.getElementById('vision-hud').classList.contains('hidden') ? "Vision terminated." : "Vision activated.");
                return true;
            }


            // If no local command matches, reset context before sending to AI
            commandContext = null;
            return false; // No local command was handled
        }

        // --- Core Action ---
        async function handleAction() {
            const prompt = userInput.value.trim();
            if(!prompt) return;
            addLog('USER', prompt, true);
            userInput.value = "";
            userInput.style.height = 'auto'; // Reset height

            // First, check if it's a local command
            if (handleLocalCommand(prompt)) {
                return; // Stop here if a local command was executed
            }

            // Show typing indicator
            showTypingIndicator();

            try {
                const selectedModel = document.getElementById('model-selector').value;
                // If you use OpenRouter
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKeyInput.value}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: [{ role: "system", content: "You are JARVIS X. Intelligent and concise. Respond in Bengali or English based on user." }, { role: "user", content: prompt }]
                    })
                });
                const data = await response.json();
                const reply = data.choices[0].message.content;
                removeTypingIndicator();
                addLog('JARVIS', reply, false);
                speak(reply);
            } catch(e) {
                removeTypingIndicator();
                addLog('JARVIS', "Neural link error. Check API key or connection.");
            }
        }

        // --- Helpers ---
        function initializeJarvis() {
            if(apiKeyInput.value.length < 10) return alert("Valid API key required.");
            localStorage.setItem('jarvis_api_key', apiKeyInput.value);
            document.getElementById('auth-box').classList.add('hidden');
            document.getElementById('input-box').classList.remove('hidden');
            addLog('JARVIS', "Neural link synchronized. Welcome back, sir.", false);
            speak("Welcome back, sir. Systems are online.");
            // Only start video if the setting is enabled
            if (document.getElementById('toggle-video').checked) {
                startBackgroundVideo();
            }
        }

        function addLog(who, msg, isUser) {
            // Basic markdown to HTML for code blocks
            let formattedMsg = msg.replace(/```([\s\S]*?)```/g, (match, code) => {
                // Sanitize code before putting it in pre tag to avoid HTML injection
                const sanitizedCode = code.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                return `<pre class="bg-black/50 p-3 rounded-md mt-2 text-white/80 text-xs overflow-x-auto"><button class="copy-btn" onclick="copyCode(this)">COPY</button><code>${sanitizedCode.trim()}</code></pre>`;
            });

            const div = document.createElement('div');
            div.className = `flex gap-4 max-w-2xl chat-item ${isUser ? 'flex-row-reverse ml-auto' : ''} items-start`;
            
            const copyButtonHTML = !isUser 
                ? `<button class="msg-copy-btn" onclick="copyMessage(this)"><i data-lucide="copy" class="w-3 h-3"></i></button>`
                : '';

            div.innerHTML = `
                <div class="w-8 h-8 rounded bg-cyan-900/30 flex items-center justify-center border border-cyan-500/20 shrink-0"><i data-lucide="${isUser?'user':'bot'}" class="w-4 h-4 text-cyan-400"></i></div>
                <div class="chat-msg glass p-3 rounded-lg text-xs border-white/5">${formattedMsg}${copyButtonHTML}</div>
            `;
            chatFlow.appendChild(div);
            // Create all icons for the new element (bot/user and copy)
            lucide.createIcons({ nodes: div.querySelectorAll('[data-lucide]') });
            chatFlow.scrollTop = chatFlow.scrollHeight;
            localStorage.setItem('jarvis_chat_history', chatFlow.innerHTML); // Save history
        }

        function showTypingIndicator() {
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'flex gap-4 max-w-2xl chat-item items-start';
            div.innerHTML = `
                <div class="w-8 h-8 rounded bg-cyan-900/30 flex items-center justify-center border border-cyan-500/20 shrink-0"><i data-lucide="bot" class="w-4 h-4 text-cyan-400"></i></div>
                <div class="chat-msg glass p-3 rounded-lg text-xs border-white/5 flex items-center h-8">
                    <div class="typing-indicator"><span></span><span></span><span></span></div>
                </div>
            `;
            chatFlow.appendChild(div);
            lucide.createIcons({ nodes: [div.querySelector('[data-lucide]')] });
            chatFlow.scrollTop = chatFlow.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function copyCode(button) {
            const pre = button.parentElement;
            const code = pre.querySelector('code');
            navigator.clipboard.writeText(code.innerText).then(() => {
                button.innerText = 'COPIED!';
                setTimeout(() => {
                    button.innerText = 'COPY';
                }, 2000);
            });
        }

        function copyMessage(button) {
            const chatMsg = button.parentElement;
            // Clone the node to manipulate it without affecting the display
            const clone = chatMsg.cloneNode(true);
            // Remove any copy buttons from the clone to get clean text
            clone.querySelectorAll('.copy-btn, .msg-copy-btn').forEach(btn => btn.remove());
            
            navigator.clipboard.writeText(clone.innerText.trim()).then(() => {
                button.innerHTML = '<i data-lucide="check" class="w-3 h-3 text-green-400"></i>';
                lucide.createIcons({ nodes: [button] });
                setTimeout(() => { button.innerHTML = '<i data-lucide="copy" class="w-3 h-3"></i>'; lucide.createIcons({ nodes: [button] }); }, 2000);
            });
        }

        function clearChat() {
            if (confirm("Are you sure you want to clear the entire chat history? This cannot be undone.")) {
                chatFlow.innerHTML = `
                    <div class="flex gap-4 max-w-2xl">
                        <div class="w-10 h-10 rounded-xl bg-cyan-900/20 border border-cyan-500/20 flex items-center justify-center shrink-0">
                            <i data-lucide="bot" class="w-6 h-6 text-cyan-400"></i>
                        </div>
                        <div class="glass p-4 rounded-2xl rounded-tl-none text-sm border-white/5">
                            System encrypted. Waiting for Security Key to initialize neural link, sir.
                        </div>
                    </div>
                `;
                // Re-create the icon for the newly added initial message
                lucide.createIcons({ nodes: [chatFlow.querySelector('[data-lucide]')] });
                localStorage.setItem('jarvis_chat_history', chatFlow.innerHTML); // Update storage with cleared state
                speak("Chat history cleared.");
            }
        }

        function showTab(id) {
            document.querySelectorAll('.tool-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function toggleVision() { document.getElementById('vision-hud').classList.toggle('hidden'); }

        function waAction(t) { 
            const n = prompt("Target Number:");
            if(n) window.open(t==='msg' ? `https://wa.me/${n}` : `tel:${n}`);
        }

        // Voice
        if('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.onresult = (e) => {
                userInput.value = e.results[0][0].transcript;
                handleAction();
            };
        }
        function startVoice() { recognition.start(); }
        
        function toggleBackgroundVideo(isChecked) {
            localStorage.setItem('jarvis_setting_video', isChecked);
            if (isChecked) {
                startBackgroundVideo();
            } else {
                webcam.classList.add('hidden');
                if (webcam.srcObject) {
                    webcam.srcObject.getTracks().forEach(track => track.stop());
                    webcam.srcObject = null;
                }
            }
        }

        function toggleVoiceResponse(isChecked) {
            localStorage.setItem('jarvis_setting_voice', isChecked);
            if (isChecked) speak("Voice responses enabled."); else synth.cancel();
        }

        function changeModel(model) {
            localStorage.setItem('jarvis_ai_model', model);
            speak(`AI model switched to ${model.split('/')[1] || model}.`);
        }

        function startBackgroundVideo() { webcam.classList.remove('hidden'); navigator.mediaDevices.getUserMedia({ video: true }).then(s => webcam.srcObject = s).catch(e => console.error("Webcam access denied or not available.")); }

        // --- Event Listeners & Initializers ---
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = (userInput.scrollHeight) + 'px';
        });

        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleAction();
            }
        });

        // Check for saved API key on load
        window.addEventListener('load', () => {
            loadVoices(); // Initial voice load

            const savedHistory = localStorage.getItem('jarvis_chat_history');
            if (savedHistory) {
                chatFlow.innerHTML = savedHistory;
                lucide.createIcons(); // Re-render all icons from saved history
            }

            const videoEnabled = localStorage.getItem('jarvis_setting_video') !== 'false'; // Default to true
            const videoToggle = document.getElementById('toggle-video');
            videoToggle.checked = videoEnabled;
            if (!videoEnabled) {
                webcam.classList.add('hidden');
            }

            const voiceEnabled = localStorage.getItem('jarvis_setting_voice') !== 'false'; // Default to true
            const voiceToggle = document.getElementById('toggle-voice');
            voiceToggle.checked = voiceEnabled;


            const savedModel = localStorage.getItem('jarvis_ai_model');
            if (savedModel) {
                document.getElementById('model-selector').value = savedModel;
            }

            const savedKey = localStorage.getItem('jarvis_api_key');
            if (savedKey) {
                apiKeyInput.value = savedKey;
                initializeJarvis();
            }
            // System stats simulation
            setInterval(() => {
                document.getElementById('sys-load').innerText = `CPU: ${Math.floor(Math.random() * 20) + 5}% RAM: ${Math.floor(Math.random() * 30) + 40}%`;
            }, 3000);
        });
    </script>
</body>
</html>
